<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/search.svg"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <main>
      <section class="main-search-container">
        <div class="main-search-inner">
          <ul class="search-breadcrumbs">
            <li class="item-breadcrumb">All recipes</li>
            <li class="item-breadcrumb">Vegetarian</li>
          </ul>
          <h2>Vegetarian</h2>
          <div class="search-container">
            <span></span
            ><input
              type="search"
              name="Search"
              id="search"
              placeholder="Search hundreds of recipes"
            />
          </div>
          <div class="search-tags-container">
            <span>Dinner</span><span>Quick dinners</span
            ><span class="active">Reasonably priced</span
            ><span>kid friendly</span><span>Pasta</span
            ><span>Get ingredients</span><span>Weekday</span><span>Fish</span
            ><span>Vegetarian</span><span>Supper</span><span>Salads</span
            ><span>Chicken</span><span>Grill</span><span>Taco</span
            ><span>Pizza</span><span>Seafood</span><span>Beef</span
            ><span>Dessert</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
